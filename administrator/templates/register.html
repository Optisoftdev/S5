{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}
    <!-- main content -->
<section class="content">
        <div class="container-fluid">
            <div class="block-header">
                <h2>Add School</h2>
                <small class="text-muted">Welcome to S5 application</small>
            </div>
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="card">
                        <div class="header">
                            <h2>Basic Information <small>Description text here...</small> </h2>
                            <ul class="header-dropdown m-r--5">
                                <li class="dropdown"> <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="zmdi zmdi-more-vert"></i></a>
                                    <ul class="dropdown-menu pull-right">
                                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Action</a></li>
                                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Another action</a></li>
                                        <li><a href="javascript:void(0);" class=" waves-effect waves-block">Something else here</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <div class="body">
                            <form action="" method="post" enctype="multipart/form-data">
                                {% csrf_token %} 
                            <div class="row clearfix">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <input type="text" class="form-control" name="name" placeholder="School Name">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <div class="form-line">
                                            <textarea row="3" class="form-control" name="address" placeholder="Address"></textarea>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <div class="row clearfix">
                                <div class="col-md-4 col-sm-12">
                                    <div class="form-group drop-custum">
                                        <select class="form-control show-tick" name="school_type">
                                        <option value="">-- School Type --</option>
                                        <option value="primary">Primary</option>
                                        <option value="secondary">Secondary</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="form-group drop-custum">
                                        <select class="form-control show-tick" name="state">
                                            <option value="">-- State --</option>
                                            <option value="Kwara State">Kwara State</option>
                                            <option value="Lagos State">Lagos State</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-12">
                                    <div class="form-group drop-custum">
                                        <select class="form-control show-tick" name="lga">
                                            <option value="">-- L.G.A --</option>
                                            <option value="Mushin">Mushin</option>
                                            <option value="Marina">Marina</option>
                                        </select>
                                    </div>
                                </div>
                            
                                
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="fallback">
                                        <input name="logo" type="file"/>
                                    </div>
                                </div>
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-raised g-bg-blush2">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- main content -->
    <script src="{% static 'assetss/plugins/autosize/autosize.js' %}"></script> <!-- Autosize Plugin Js --> 
    <script src="{% static 'assetss/plugins/momentjs/moment.js' %}"></script> <!-- Moment Plugin Js --> 
    <script src="{% static 'assetss/plugins/dropzone/dropzone.js' %}"></script> <!-- Dropzone Plugin Js -->
    
{% endblock%}
